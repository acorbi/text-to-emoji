    <title>Text to Emoji</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            min-height: 100px;
            resize: vertical;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        .output-container {
            margin-top: 30px;
            position: relative;
        }
        .emoji-output {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 15px;
            min-height: 50px;
            font-size: 24px;
            line-height: 1.5;
            word-wrap: break-word;
        }
        .copy-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #f9f9f9;
            border: none;
            cursor: pointer;
            padding: 5px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .copy-icon:hover {
            background-color: #e0e0e0;
        }
        .copy-feedback {
            position: absolute;
            top: 10px;
            right: 50px;
            background-color: #2ecc71;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .show-feedback {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sentence to Emoji Converter</h1>
        
        <div class="input-group">
            <label for="sentence-input">Enter a sentence:</label>
            <textarea id="sentence-input" placeholder="Type your sentence here..."></textarea>
        </div>
        
        <button id="convert-btn">Convert to Emojis</button>
        
        <div class="output-container">
            <label>Emoji Result:</label>
            <div class="emoji-output" id="emoji-result"></div>
            <button class="copy-icon" id="copy-btn" title="Copy to clipboard">

                </svg>
            </button>
            <div class="copy-feedback" id="copy-feedback">Copied!</div>

    </div>

        // DOM elements
        const sentenceInput = document.getElementById('sentence-input');
        const convertBtn = document.getElementById('convert-btn');
        const emojiResult = document.getElementById('emoji-result');
        const copyBtn = document.getElementById('copy-btn');
        const copyFeedback = document.getElementById('copy-feedback');

        // Convert sentence to emojis
        function convertToEmojis() {
            const sentence = sentenceInput.value.trim();
            if (!sentence) {
                emojiResult.textContent = '';
                return;
            }

            // Split the sentence into words and convert to lowercase
            const words = sentence.toLowerCase().match(/\b[\w']+\b/g) || [];
            
            // Convert words to emojis
            const emojis = words.map(word => wordToEmojiMap[word] || '').filter(emoji => emoji !== '');
            
            // Display the result
            emojiResult.textContent = emojis.join(' ');
        }

        // Copy emojis to clipboard
        function copyToClipboard() {
            const emojiText = emojiResult.textContent;
            if (!emojiText) return;

            navigator.clipboard.writeText(emojiText).then(() => {
                // Show feedback
                copyFeedback.classList.add('show-feedback');
                
                // Hide feedback after 2 seconds
                setTimeout(() => {
                    copyFeedback.classList.remove('show-feedback');
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        }

        // Event listeners
        convertBtn.addEventListener('click', convertToEmojis);
        copyBtn.addEventListener('click', copyToClipboard);
        
        // Also convert when pressing Enter in the textarea
        sentenceInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                convertToEmojis();
            }
        });
